<!doctype html>
<html lang = "en" >
<head>
    <meta charset="utf-8">
    <title> New Group </title>
    <link rel="stylesheet" href="/style.css" type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body class = "fullscreen">
      <div class="container">

          <form id="LeadUser" action="createGroup" method="POST">
              <p><label>Enter your name: <input name="username" required></label></p>
              <h1 class="title">Options</h1>
              <p class="text">Restaurant proximity:</p>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange" name="distance">
              <p class="text"> <span id="distance"></span> km</p>
          </form>

          <button class="movingon" onclick= "submitting()"><span>START</span></button>
          <button class="movingon" onclick= "back()"><span>Back to beginning</span></button>
      </div>

    </body>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("distance");
        output.innerHTML = slider.value;

        slider.oninput = function() {
          output.innerHTML = this.value;
        }

        function back(){
          window.location = "http://localhost:8080/";
        }

        function submitting(){ //submit the form and location
          var myForm = document.getElementById("LeadUser");
          myForm.submit(); //submit the form contents

        }

    </script>
</head>
</html>
