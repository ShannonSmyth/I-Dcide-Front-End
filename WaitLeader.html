<!doctype html>
<html lang = "en" >
<head>
    <meta charset="utf-8">
    <title> I-Dcide </title>
    <link rel="stylesheet" href="/style.css" type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<body class = "fullscreen">
    <h1 class = "title">Get the results when everybody's done</h1>
    <div class="container">
            <button class="movingon" onclick= "finish()"><span>Everybody's done!</span></button>
    </div>
</body>
<script>

  function newOptions(){
    var value = [];
    value[0] = 1;
    fetch('http://localhost:8080/newRound', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-type': 'application/json; charset=UTF-8'
        }
    })
    .then(response => response.json())
    .then(json => {
      //console.log(json)
      if(json == 0){
        window.location = "http://localhost:8080/ResultsLeader";
      }
      else if(json == 1){
        window.location = "http://localhost:8080/restaurantDecide";
      }

    });
  }

  function finish(){
    var value;
    fetch('http://localhost:8080/finishVoting', {
        method: 'POST',
        body: JSON.stringify(value),
        headers: {
            'Content-type': 'application/json; charset=UTF-8'
        }
    })
    .then(response => {
      window.location = "http://localhost:8080/ResultsLeader";
    });
  }
</script>
</head>
</html>
